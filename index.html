<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Download stats for packages.</title>
    <meta name="description" content="Download stats">

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      window.homeRoute = window.location.hostname.indexOf('localhost') > -1 ? '/' : '/download-stats/';

      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

  </head>
  <body>
    <div id="root"></div>
    <!-- single page app in bundle.js -->
    <!-- <script src="/download-stats/build/bundle.js"></script> -->

    <script type="text/javascript">
      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)){ return; }
        js = d.createElement(s); js.id = id;
        js.onload = function(){
            // remote script has loaded
        };
        js.src = homeRoute + "build/bundle.js"
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'bundle'));
    </script>

  </body>
</html>
